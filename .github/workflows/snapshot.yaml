jobs:
  build:
    name: snapshot
    runs-on: ubuntu-latest
    steps:
      - name: setup python
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: pipenv
        run: pip install pipenv
      - uses: actions/checkout@v2
      - name: checkout
        run: git fetch --prune --unshallow
      - name: snapshot
        run: make snapshot
